name: CI/CD to Elastic Beanstalk

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  EB_APP_NAME: ${{ vars.EB_APP_NAME }}
  EB_ENV_NAME: ${{ vars.EB_ENV_NAME }}
  EB_S3_BUCKET: ${{ vars.EB_S3_BUCKET }}

jobs:
  # ==========================================
  # Job 1: Backend Lint & Tests
  # ==========================================
  backend-tests:
    name: Backend Lint & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check Python syntax
        run: python -m py_compile main.py models.py database.py s3_service.py session_service.py

      # Uncomment when you add pytest tests:
      # - name: Run tests
      #   run: pytest --verbose

  # ==========================================
  # Job 2: Frontend Lint & Tests
  # ==========================================
  frontend-tests:
    name: Frontend Lint & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Uncomment when you add tests:
      # - name: Run tests
      #   run: npm test

  # ==========================================
  # Job 3: Build Docker Images (Validation)
  # ==========================================
  build-containers:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t taskflow-backend:${{ github.sha }} ./backend

      - name: Build frontend image
        run: docker build -t taskflow-frontend:${{ github.sha }} ./frontend

      - name: Build nginx image
        run: docker build -t taskflow-nginx:${{ github.sha }} ./nginx

      - name: List built images
        run: docker images | grep taskflow

  # ==========================================
  # Job 4: Package Deployment Bundle
  # ==========================================
  package-eb:
    name: Package EB Deployment Bundle
    runs-on: ubuntu-latest
    needs: build-containers
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment zip
        run: |
          zip -r taskflow-${{ github.sha }}.zip \
            Dockerrun.aws.json \
            .ebextensions \
            docker-compose.yml \
            backend \
            frontend \
            nginx \
            -x "*.git*" \
            -x "*node_modules*" \
            -x "*__pycache__*" \
            -x "*.venv*"

      - name: Display zip contents
        run: unzip -l taskflow-${{ github.sha }}.zip | head -50

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eb-bundle-${{ github.sha }}
          path: taskflow-${{ github.sha }}.zip
          retention-days: 7

  # ==========================================
  # Job 5: Deploy to Elastic Beanstalk
  # ==========================================
  deploy-eb:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: package-eb
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download deployment bundle
        uses: actions/download-artifact@v4
        with:
          name: eb-bundle-${{ github.sha }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          aws s3 cp taskflow-${{ github.sha }}.zip \
            s3://${{ env.EB_S3_BUCKET }}/deployments/taskflow-${{ github.sha }}.zip

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ env.EB_APP_NAME }}" \
            --version-label "${{ github.sha }}" \
            --source-bundle S3Bucket="${{ env.EB_S3_BUCKET }}",S3Key="deployments/taskflow-${{ github.sha }}.zip" \
            --description "Deployed from GitHub Actions - ${{ github.sha }}"

      - name: Deploy to EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENV_NAME }}" \
            --version-label "${{ github.sha }}"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for environment to be ready..."
          aws elasticbeanstalk wait environment-updated \
            --environment-name "${{ env.EB_ENV_NAME }}"
          echo "Deployment complete!"

      - name: Get environment status
        run: |
          aws elasticbeanstalk describe-environments \
            --environment-names "${{ env.EB_ENV_NAME }}" \
            --query "Environments[0].[Status,Health,HealthStatus]" \
            --output table
